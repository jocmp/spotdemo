<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spot Demo</title>
</head>

<body>
  <form>
    <input type="text" value="{{ query }}" name="q" />
    <button type="submit">Search</button>
  </form>
  <ol>
    {% for result in results %}
    <li>{{ result["index"] }} {{ result["track_name"] }}</li>
    {% endfor %}
  </ol>
</body>

</html>
